<svg width="520" height="520" viewBox="0 0 520 520" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>.label{font:12px sans-serif; fill:#2D3748;} .small{font:11px sans-serif; fill:#4A5568;}</style>
    <!-- Small uniform arrowheads -->
    <marker id="arrow-blue"  markerWidth="10" markerHeight="10" refX="5" refY="2.5" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L5,2.5 L0,5 z" fill="#2b6cb0"/>
    </marker>
    <marker id="arrow-orange" markerWidth="10" markerHeight="10" refX="5" refY="2.5" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L5,2.5 L0,5 z" fill="#dd6b20"/>
    </marker>
    <marker id="arrow-green" markerWidth="10" markerHeight="10" refX="5" refY="2.5" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L5,2.5 L0,5 z" fill="#2f855a"/>
    </marker>
  </defs>

  <!-- Mini legend (no governor here) -->
  <g>
    <line x1="24" y1="24" x2="74" y2="24" stroke="#2b6cb0" stroke-width="3" marker-end="url(#arrow-blue)"/>
    <text class="label" x="86" y="28">Current velocity</text>
    <line x1="24" y1="44" x2="74" y2="44" stroke="#dd6b20" stroke-width="3" marker-end="url(#arrow-orange)"/>
    <text class="label" x="86" y="48">O_THRUST</text>
    <text class="small" x="86" y="62">Determines Fuel Cost</text>
    <line x1="24" y1="74" x2="74" y2="74" stroke="#2f855a" stroke-width="4" marker-end="url(#arrow-green)"/>
    <text class="label" x="86" y="78">Final velocity</text>
  </g>

  <!-- Velocity circle -->
  <circle cx="260" cy="260" r="150" fill="none" stroke="#CBD5E0" stroke-width="2"/>
  <text class="label" x="110" y="118">Velocity circle (|v| = 30)</text>

  <!-- Ship orientation dashed at arctan(4/3) ≈ 53.13° -->
  <line x1="140" y1="420" x2="380" y2="100" stroke="#718096" stroke-width="2" stroke-dasharray="6,6"/>
  <text class="label" x="322" y="140">Ship orientation</text>

  <!-- Ship "V" (inverted, aligned with 233.13°) -->
  <line x1="260" y1="260" x2="250.133" y2="292.538" stroke="#2D3748" stroke-width="3"/>
  <line x1="260" y1="260" x2="231.128" y2="278.584" stroke="#2D3748" stroke-width="3"/>

  <!-- Current velocity: 9 units right -->
  <line x1="260" y1="260" x2="305" y2="260" stroke="#2b6cb0" stroke-width="3" marker-end="url(#arrow-blue)"/>
  <text class="label" x="314" y="252">Current velocity</text>

  <!-- O_THRUST = +12 along 53.13°, from tip of current -->
  <line x1="305" y1="260" x2="341" y2="212" stroke="#dd6b20" stroke-width="3" marker-end="url(#arrow-orange)"/>
  <text class="label" x="346" y="228">O_THRUST = 12</text>
  <text class="small" x="346" y="244">Determines Fuel Cost</text>

  <!-- Final velocity (sum) -->
  <line x1="260" y1="260" x2="341" y2="212" stroke="#2f855a" stroke-width="4" marker-end="url(#arrow-green)"/>
  <text class="label" x="350" y="204">Final velocity</text>
</svg>