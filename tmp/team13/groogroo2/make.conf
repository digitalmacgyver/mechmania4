DEBUG_FLAGS = -g
RELEASE_FLAGS = $($(ARCH)_RELEASE)

_all: $(ARCH)_check all

XINCS = $($(ARCH)_XINCS)
XLIBS = $($(ARCH)_XLIBS)
NLIBS = $($(ARCH)_NLIBS)
PURE  = $($(ARCH)_PURE)

.SUFFIXES: .C .H .o .a

.C.o:
	$(CXX) $(CXXFLAGS) $(XINCS) -c $<

